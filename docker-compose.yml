version: '3'

services:
  frc-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frc-robotics
    volumes:
      # Mount your project directory into the container
      - .:/frc_workspace
      # Mount gradle cache to speed up builds
      - gradle-cache:/root/.gradle
    # Keep the container running
    tty: true
    stdin_open: true
    # For graphics in simulation
    environment:
      - DISPLAY=:99
    # Use privileged mode for hardware access if needed
    # privileged: true

volumes:
  gradle-cache: 